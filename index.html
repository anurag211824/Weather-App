<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <header class="head">Weather Dashboard</header>
      <main class="mainContent">
        <div class="searchBar">
          <input
            class="inp"
            id="cityInput"
            type="text"
            placeholder="Enter city"
          />
          <button class="btn" id="getWeatherBtn">Get Weather</button>
        </div>
        <div class="information">
          <div class="box city" id="city">City: Roorkee</div>
          <div class="box temp" id="temp">Temperature: 32.82°C</div>
          <div class="box weather" id="weather">Weather: Broken clouds</div>
          <div class="box humidity" id="humidity">Humidity: 49%</div>
          <div class="box windSpeed" id="windSpeed">Wind Speed: 1.83 m/s</div>
        </div>
      </main>
      <footer class="foot">© 2024 Weather Dashboard</footer>
    </div>
  </body>
  <script src="script/script.js"></script>
</html>
